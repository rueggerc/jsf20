<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
      
<h:body>
<ui:composition template="template/bootstraptemplate.xhtml">
<ui:define name="headContent">
	<h:outputStylesheet	library="css"  name="pages/page1.css"/>
	<h:outputScript		library="js"   name="pages/page1.js"/>
</ui:define>

<ui:define name="content">
#{accountsBean.initialView}

<h:form id="page1Form">

<h:inputHidden id="requestResultState" value="#{accountsBean.requestResultState}" />

<h1>Page1</h1>

	<div>
		<h:outputText value="Here is some text!"/>
	</div>

	<div style="margin-top:40px">
		<h:outputText value="SelectPicker" class="subHeader"/>
	</div>
	<select class="selectpicker">
		<option>Mustard</option>
		<option>Ketchup</option>
		<option>Relish</option>
	</select>
	
	
	<div id="AccountDiv" style="width:30%">
	<div style="margin-top:40px">
		<h:outputText value="SelectOne" class="subHeader"/>
	</div>
	<h:selectOneMenu id="accountSelect" styleClass="form-control refresh-select" value="#{accountsBean.chosenAccountID}">
		<f:selectItems value="#{accountsBean.accountSelectMap}"/>
		<f:ajax event="valueChange" listener="#{accountsBean.accountSelectedAJAXEvent}"
				render="requestResultState"
				onevent="accountSelected"/>
	</h:selectOneMenu>
	</div>
	
	<div style="margin-top:40px;">
		<a href="#" class="action-link-show-pie-chart">Show Pie Chart</a>
	</div>
	<div style="margin-top:1px;">
		<a href="#" class="action-link-hide-pie-chart">Hide Pie Chart</a>
	</div>
	
	<div style="margin-top:10px"/>
	<span>
	<h:outputText value="Enter Percent"/>
    <h:inputText class="myPercent" style="margin-left:20px"/>
    </span>
	
	<div style="margin-top:20px"/>
	<div class="pie-chart-section">Pie Chart Section</div>
	
	<div style="margin-top:20px"/>
	<span class="chart" data-percent="0">
	<span class="percent">0</span>
	</span>
	
	
	<div style="margin-top:10px"/>
	<span>
	<h:outputText value="Amount"/>
    <h:inputText styleClass="currency" value="#{accountsBean.fundingAmount}" style="margin-left:20px"/>
    </span>	


      <div class="page-header">
        <h1>Buttons</h1>
      </div>
      <p>
        <button type="button" class="btn btn-lg btn-default">Default</button>
        <button type="button" class="btn btn-lg btn-primary">Primary</button>
        <button type="button" class="btn btn-lg btn-success">Success</button>
        <button type="button" class="btn btn-lg btn-info">Info</button>
        <button type="button" class="btn btn-lg btn-warning">Warning</button>
        <button type="button" class="btn btn-lg btn-danger">Danger</button>
        <button type="button" class="btn btn-lg btn-link">Link</button>
      </p>
      <p>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
      </p>
      <p>
        <button type="button" class="btn btn-sm btn-default">Default</button>
        <button type="button" class="btn btn-sm btn-primary">Primary</button>
        <button type="button" class="btn btn-sm btn-success">Success</button>
        <button type="button" class="btn btn-sm btn-info">Info</button>
        <button type="button" class="btn btn-sm btn-warning">Warning</button>
        <button type="button" class="btn btn-sm btn-danger">Danger</button>
        <button type="button" class="btn btn-sm btn-link">Link</button>
      </p>
      <p>
        <button type="button" class="btn btn-xs btn-default">Default</button>
        <button type="button" class="btn btn-xs btn-primary">Primary</button>
        <button type="button" class="btn btn-xs btn-success">Success</button>
        <button type="button" class="btn btn-xs btn-info">Info</button>
        <button type="button" class="btn btn-xs btn-warning">Warning</button>
        <button type="button" class="btn btn-xs btn-danger">Danger</button>
        <button type="button" class="btn btn-xs btn-link">Link</button>
      </p>





</h:form>
</ui:define>
</ui:composition>

</h:body>
</html>
